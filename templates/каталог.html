<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark" >
        <div class="container-fluid">
            <img src="static/photo_2023-08-15_19-35-33.jpg" alt="">
            <a class="navbar-brand" href="#">Octopus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Публикация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Профиль</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit" style="margin-right: 2%;">Search</button>
                    <button class="btn btn-primary" type="submit" style="">Войти</button>
                </form>
            </div>
        </div>
    </nav>

</div>

    {% for order in orders %}
    <form method="post">
        <input name="id" value="{{order['_id']}}" style="display: none;">
        <div class="card mx-auto" style="width: 90%; margin: auto; margin-top: 2rem;">
            <div class="card-header">
                {{order["way"]}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{order["title"]}}</h5>
                
                <p class="card-text">{{order["description"]}}</p>
                <h6 class="card-text">{{order["cost"]}} OCT</h6>
                <button class="btn btn-primary" type="submit" >Откликнуться</button>
            </div>
            <div class="card-footer text-muted">
                {{order["date"]}}
            </div>
        </div>
        </form>
    {% endfor %}

    
</body>
</html>
